<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <Header>
        <img src="https://www.designmantic.com/logo-images/3063.png?company=Company%20Name&keyword=practice&slogan=&verify=1" alt="logo" width="100">
        <nav>
            <ul>
                <li>Home</li>
                <li>Help</li>
                <li>Setting</li>
                <li>About</li>

            </ul>
        </nav>

    </Header>
    <main>
        <section>
            <h1>Hello Welcome to Our Website</h1>
            <hr>
        </section>

        <section>
            <p>
                <h2>Contact Information </h2>
            </p>
            <form >
                <label for="Name">First Name</label>
                <input type="text" id="Name" required placeholder="First Name"> <br><br>
                <label for="lastname">Last Name :   </label>
                <input type="text" id="lastname" required placeholder="Last Name"> <br><br>
                <label for="Mobile">Mobile : </label>
                <input type="tel" placeholder="Mobile Number" required pattern="[0-9] {10}" inputmode="numeric" > <br> <br>
                <label for="email">Email :  </label>
                <input type="email" id="email" placeholder="address@domian.com" title="Enter email address">
                <br><br>
                <label for="dob">Date Of Birth</label>
                <select name="" id=""dob>
              
                </select>
                <label for="suggestion">suggestion:</label>
               <textarea name="suggestion" id="suggestion" placeholder="Enter Your suggestion" rows="10" cols="50" ></textarea>
               
            

            </form>
        </section>
    </main>

</body>
</html>
