<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
            <div class="mb-3 col-md-6 ">
                <label for="Email" class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  id="Email"
                  class="form-control form-control-sm"
                />
              </div>
              <div class="mb-3 col-md-6">
                <label for="pass" class="form-label">Password</label>
                <input type="password" name="pass" id="pass" class="form-control" />
              </div>
        </div>

        <div class="mb-3">
          <label for="add" class="form-label">Address</label>
          <textarea class="form-control" name="address" id="add"></textarea>
        </div>

        <div class="mb-3">
          <select
            name="day"
            id="select"
            class="form-select form-select-sm"
            required
          >
            <option selected>Select Your City</option>
            <option value="Nagput">Nagpur</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Amravati">Amravati</option>
          </select>

          <div class="normal mb-3">
            <label for="Agree">Agree</label>
            <input type="checkbox" id="Agree" />
          </div>
          <div class="from-check mb-3">
            <label for="Agreebs" class="form-check-label">Agree</label>
            <input type="checkbox" id="Agreebs" class="form-check-input" />
          </div>
        
          <div class="form-check">
            <input type="radio" id="male" value="male" name="gender" class="form-check-input">
            <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="form-check">
            <input type="radio" id="female" value="female" name="gender" class="form-check-input">
            <label for="female" class="form-check-label">Female</label>
        </div>
        <!-- --------------------------------------------->
      

        <div class="form-check form-switch ">
            <input class="form-check-input bg-success" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault"> switch checkbox input</label>
          </div>
      </form>
    </div>
  </body>
</html>
