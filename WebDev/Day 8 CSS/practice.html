<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
            background-color: red;
            margin: 0 auto;
            transition: margin-top, background-color, 2s ease-in 0.2s;
        }

        .box:hover{
            margin-top: 250px;
            background-color: rgb(157, 241, 1);
            transform: rotate(80deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
