<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML forms</title>
  </head>
  <body>
    <form action="action">
      <div>
        <label for="Username">Username : </label>
        <input type="text" id="Username" placeholder="Enter Username" />
      </div>
      <div>
        <label for="password">Password : </label>
        <input type="password" id="password" placeholder="Password" />
      </div>
      <div>
        <label for="number">Mobile Number : </label>
        <input
          type="number"
          name="number"
          placeholder="Mobile number"
          id="number"
        />
      </div>

      <div>
        <label for="time">Select Time Slot : </label>
        <input type="time" name="time" id="time" />
      </div>
      <div>
        <label for="color">Choose Color</label>
        <input type="color" id="color" /><br />
      </div>
      <div>
        <label for="age">Age : </label>
        <input type="number" id="age" placeholder="Enter Age" />
      </div>
      <button type="submit">Submit</button>
      <button type="button">Do Something</button>
      <button type="reset">Reset</button>
      <input type="button" value="Click me" />
      <input type="submit" value="Submit" />
    </form>

    <hr />
    <form action="action">
      <div>
        <label for="Username">Username</label>
        <input type="text" name="Username" id="Username" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <button>submit</button>
      </div>
    </form>

    <hr />
    <form action="https://www.youtube.com/results">
      <label for="search">Search on YouTube</label>
      <input type="search" name="search_query" id="search" />
      <button>Search</button>
    </form>
    <hr />
    <form action="">
      <input type="checkbox" name="age" id="Age" required />
      <label for="Age">I am 18+</label>
      <button>Submit</button>
    </form>
    <hr />
    <form action="">
      <fieldset>
        <legend>Select Favorite Fruit</legend>
        <div>
          <label for="apple">Apple</label>
          <input type="radio" name="Fruit" id="apple" value="Apple" />
        </div>
        <div>
          <label for="Mango">Mango</label>
          <input type="radio" name="Fruit" id="Mango" value="Mango" />
        </div>
        <div>
          <label for="Banana">Banana</label>
          <input type="radio" name="Fruit" id="Banana" value="Banana" />
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <form action="">
      <fieldset>
        <legend>Choose Your Subjects</legend>
        <div>
          <label for="eng">English</label>
          <input type="checkbox" name="subject" id="eng" value="English" />
        </div>
        <div>
          <label for="mr">Marathi</label>
          <input type="checkbox" name="subject" id="mr" value="Marathi" />
        </div>
        <div>
          <label for="Hindi">Hindi</label>
          <input type="checkbox" name="subject" id="Hindi" value="Hindi" />
        </div>

        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <hr />
    <form action="">
      <label for="Profession">Select Profession</label>
      <select name="Profession" id="Profession" required>
        <option value="">Please Select Your Profession</option>
        <optgroup label="IT professional">
          <option value="Engineer">Engineer</option>
          <option value="teacher">Teacher</option>
          <option value="gamer">Gamer</option>
        </optgroup>
      </select>
      <div>
        <label for="skill">Skill Level</label>
        <input type="range" step="10" name="skill" id="skill" min="0" max="100" value="10">
      </div>
      <div>
        <label for="feedback">Please Give your Valuable Feedback.</label>
        <textarea name="feedback" placeholder="at least 50 " id="feedback" rows="2" cols="25" maxlength="10"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
