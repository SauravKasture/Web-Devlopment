<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Question 9</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="">
      <div>
        <input placeholder="First Name" type="text" name="user" id="username" />
        <input type="text" name="lname" id="lname" placeholder="Last Name" />
      </div>
      <div>
        <label for="gender">Please select gender</label>
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label for="t&c">Do you agree to all terms of service?</label>
        <input type="checkbox" name="t&c" id="t&c" value="Accepted" />
        <label for="t&c">Yes, I agree</label>
      </div>
      <div>
        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
